<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>MÃ˜Râ€¢AI v8 â€” Modern ArayÃ¼z</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #0d0f18;
      font-family: system-ui, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-wrapper {
      width: 95%;
      max-width: 900px;
      height: 92vh;
      background: #141721;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.06);
    }

    .header {
      padding: 14px 20px;
      background: #1e2230;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 1px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .msg-row {
      display: flex;
      width: 100%;
    }

    .msg-row.user {
      justify-content: flex-end;
    }

    .msg-row.bot {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      font-size: 15px;
      white-space: pre-wrap;
    }

    .user .bubble {
      background: #4b7bff;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot .bubble {
      background: #262b3a;
      color: #e8e9ff;
      border-bottom-left-radius: 4px;
    }

    .input-area {
      padding: 12px;
      background: #1a1e28;
      border-top: 1px solid rgba(255,255,255,0.08);
      display: flex;
      gap: 10px;
    }

    #input {
      flex: 1;
      padding: 12px 16px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #10131a;
      color: white;
      border: 1px solid rgba(255,255,255,0.07);
    }

    #sendBtn {
      padding: 0 20px;
      font-size: 15px;
      background: #ff7a7a;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    #sendBtn:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>

  <div class="chat-wrapper">
    <div class="header">MÃ˜Râ€¢AI</div>

    <div id="messages" class="messages"></div>

    <div class="input-area">
      <input id="input" type="text" placeholder="Mesaj yaz...">
      <button id="sendBtn">GÃ¶nder</button>
    </div>
  </div>


  <script>
    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, who) {
      const row = document.createElement("div");
      row.className = "msg-row " + who;

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      row.appendChild(bubble);
      messagesEl.appendChild(row);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      addMessage(text, "user");
      inputEl.value = "";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        addMessage(data.reply || "BoÅŸ cevap geldi.", "bot");
      } catch (e) {
        addMessage("Reis backend cevap vermedi.", "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);

    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    // AÃ§Ä±lÄ±ÅŸ mesajÄ±
    addMessage("Selam reis ðŸ‘‘\nBen MÃ˜Râ€¢AI. Sohbete hazÄ±rÄ±m.", "bot");
  </script>

</body>
</html>
