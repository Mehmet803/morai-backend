    .typing span {

    }
    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; transform: translateY(0); }
      40% { opacity: 1; transform: translateY(-2px); }

    @media (max-width: 600px) {

</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title-box">
        <div class="title">MÃ˜Râ€¢AI</div>
        <div class="subtitle">GPT baÄŸlantÄ±lÄ± sohbet asistanÄ±</div>
      </div>
      <div class="badge">v7 â€¢ beta</div>
    </div>
    <div id="chat" class="chat"></div>
    <div class="status" id="status">BaÄŸlantÄ± durumu: bilinmiyor</div>
    <div class="input-area">
      <input
        type="text"
        id="input"
        placeholder="Bir ÅŸey yaz... Ã–rn: 'TÃ¼rkiyeâ€™nin baÅŸkenti neresidir?'"
      />
      <button id="sendBtn">GÃ¶nder</button>
    </div>
  </div>

  <script>
    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");
    const statusEl = document.getElementById("status");

    function addBubble(text, who) {
      const row = document.createElement("div");
      row.className = "bubble-row " + who;

      const bubble = document.createElement("div");
      bubble.className = "bubble " + who;
      bubble.textContent = text;

      const time = document.createElement("div");
      time.className = "time";
      time.textContent = new Date().toLocaleTimeString().slice(0, 5);

      bubble.appendChild(time);
      row.appendChild(bubble);
      chatEl.appendChild(row);
      chatEl.scrollTop = chatEl.scrollHeight;
      return row;
    }

    function addTyping() {
      const row = document.createElement("div");
      row.className = "bubble-row bot";
      const bubble = document.createElement("div");
      bubble.className = "bubble bot";

      const t = document.createElement("div");
      t.className = "typing";
      t.innerHTML = "<span></span><span></span><span></span>";

      bubble.appendChild(t);
      row.appendChild(bubble);
      chatEl.appendChild(row);
      chatEl.scrollTop = chatEl.scrollHeight;
      return row;
    }

    function removeRow(row) {
      if (row && row.parentNode) {
        row.parentNode.removeChild(row);
      }
    }

    async function checkBackend() {
      try {
        const res = await fetch("/api/chat", { method: "GET" });
        if (!res.ok) {
          statusEl.textContent = "BaÄŸlantÄ± durumu: backend cevap vermiyor (" + res.status + ")";
          return;
        }
        const data = await res.json();
        if (data.status === "ok") {
          statusEl.textContent = "BaÄŸlantÄ± durumu: online âœ”";
        } else {
          statusEl.textContent = "BaÄŸlantÄ± durumu: beklenmedik cevap";
        }
      } catch (e) {
        statusEl.textContent = "BaÄŸlantÄ± durumu: eriÅŸilemedi (internet / sunucu)";
      }
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      addBubble(text, "me");
      inputEl.value = "";

      const typingRow = addTyping();

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        if (!res.ok) {
          removeRow(typingRow);
          addBubble("Reis, backend cevap veremedi. (HTTP " + res.status + ")", "bot");
          return;
        }

        const data = await res.json();
        removeRow(typingRow);
        addBubble(data.reply || "BoÅŸ cevap geldi.", "bot");
      } catch (err) {
        console.error(err);
        removeRow(typingRow);
        addBubble("Reis, baÄŸlantÄ± hatasÄ± var gibi. (internet / sunucu)", "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);

    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    addBubble(
      "Selam reis ðŸ‘‘\nBen MÃ˜Râ€¢AI v7.\n\nGPT'ye baÄŸlÄ±yÄ±m; sallamam, uydurmam.\n" +
      "BaÅŸlamak iÃ§in bir soru yazabilirsin. ðŸ”¥",
      "bot"
    );

    checkBackend();
  </script>
</body>
</html>
