<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>MorAI Chat (Gemini)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #f4f4f5;
      --bg-elevated: #ffffff;
      --border-subtle: #e4e4e7;
      --accent: #0f766e;
      --accent-soft: #ccfbf1;
      --text-main: #0f172a;
      --text-muted: #6b7280;
      --user-bubble: #dbeafe;
      --bot-bubble: #ffffff;
      --scrollbar: #d4d4d8;
    }

    body[data-theme="dark"] {
      --bg: #020617;
      --bg-elevated: #020617;
      --border-subtle: #1f2937;
      --accent: #22c55e;
      --accent-soft: #052e16;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --user-bubble: #022c22;
      --bot-bubble: #020617;
      --scrollbar: #4b5563;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #e0f2fe 0, var(--bg) 40%);
      color: var(--text-main);
      height: 100vh;
      overflow: hidden;
    }

    .app {
      display: flex;
      height: 100vh;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* ============ SIDEBAR ============ */
    .sidebar {
      width: 280px;
      border-right: 1px solid var(--border-subtle);
      background: linear-gradient(to bottom, var(--bg-elevated), var(--bg));
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 10px;
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-text { font-size: 17px; font-weight: 700; }
    .badge { background: var(--accent-soft); padding: 3px 8px; border-radius: 8px; font-size: 11px; color: var(--accent); }

    .new-chat-btn {
      width: 100%;
      padding: 8px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: #f9fafb;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .conversation-list {
      flex: 1;
      overflow-y: auto;
      padding-right: 5px;
    }

    .conv-item {
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 5px;
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .conv-item.active {
      background: var(--accent-soft);
      border: 1px solid var(--accent);
    }

    .sidebar-footer {
      font-size: 12px;
      padding: 10px 0;
    }

    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      cursor: pointer;
    }

    /* ============ CHAT AREA ============ */
    .chat { flex: 1; display: flex; flex-direction: column; }

    .chat-header {
      padding: 10px 16px;
      border-bottom: 1px solid var(--border-subtle);
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message-row {
      margin-bottom: 14px;
      display: flex;
    }

    .message-row.user { justify-content: flex-end; }

    .bubble {
      max-width: 65%;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .user-bubble { background: var(--user-bubble); }
    .bot-bubble { background: var(--bot-bubble); border: 1px solid var(--border-subtle); }

    /* INPUT */
    .chat-input-bar {
      padding: 12px;
      border-top: 1px solid var(--border-subtle);
      display: flex;
      gap: 8px;
      background: white;
    }

    textarea {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid var(--border-subtle);
      resize: none;
    }

    .send-btn {
      padding: 8px 14px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

  </style>
</head>

<body data-theme="light">
  <div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo-text">Sohbetler</div>
        <span class="badge">Gemini baƒülƒ±</span>
      </div>

      <button id="newChatBtn" class="new-chat-btn">
        <span>+</span> Yeni sohbet
      </button>

      <div id="conversationList" class="conversation-list"></div>

      <div class="sidebar-footer">
        <button id="themeToggle" class="theme-toggle">
          üåô / ‚òÄÔ∏è <span id="themeLabel">G√ºnd√ºz modu</span>
        </button>
      </div>
    </aside>

    <!-- CHAT -->
    <main class="chat">
      <header class="chat-header">
        <strong id="chatTitle">Yeni sohbet</strong>
      </header>

      <section id="messages" class="messages"></section>

      <footer class="chat-input-bar">
        <textarea id="userInput" placeholder="Mesaj yaz..."></textarea>
        <button id="sendBtn" class="send-btn">G√∂nder</button>
      </footer>
    </main>

  </div>

  <script>
    /* BACKEND URL */
    const BACKEND_URL = "/api/chat"; // Buraya dokunma

    let conversations = [];
    let currentId = null;

    function createConversation(title) {
      const id = Date.now().toString();
      conversations.unshift({ id, title, messages: [] });
      currentId = id;
      renderConversations();
      renderMessages();
    }

    function getCurrentConversation() {
      return conversations.find(c => c.id === currentId);
    }

    function renderConversations() {
      const box = document.getElementById("conversationList");
      box.innerHTML = "";
      conversations.forEach(c => {
        const div = document.createElement("div");
        div.className = "conv-item" + (c.id === currentId ? " active" : "");
        div.textContent = c.title;
        div.onclick = () => { currentId = c.id; renderConversations(); renderMessages(); };
        box.appendChild(div);
      });
    }

    function renderMessages() {
      const area = document.getElementById("messages");
      area.innerHTML = "";
      const conv = getCurrentConversation();
      if (!conv) return;

      document.getElementById("chatTitle").textContent = conv.title;

      conv.messages.forEach(m => {
        const row = document.createElement("div");
        row.className = "message-row " + (m.role === "user" ? "user" : "bot");

        const bubble = document.createElement("div");
        bubble.className = "bubble " + (m.role === "user" ? "user-bubble" : "bot-bubble");
        bubble.textContent = m.content;

        row.appendChild(bubble);
        area.appendChild(row);
      });

      area.scrollTop = area.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      let conv = getCurrentConversation();
      if (!conv) { createConversation(text.slice(0, 20)); conv = getCurrentConversation(); }
      if (conv.title === "Yeni sohbet") conv.title = text.slice(0, 30);

      conv.messages.push({ role: "user", content: text });
      renderConversations();
      renderMessages();
      input.value = "";

      // Loading
      conv.messages.push({ role: "bot", content: "Yazƒ±yor..." });
      renderMessages();

      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();

        conv.messages.pop(); // remove "Yazƒ±yor..."
        conv.messages.push({ role: "bot", content: data.reply || "Bo≈ü yanƒ±t" });
        renderMessages();

      } catch (e) {
        conv.messages.pop();
        conv.messages.push({ role: "bot", content: "Hata: " + e.message });
        renderMessages();
      }
    }

    document.getElementById("sendBtn").onclick = sendMessage;
    document.getElementById("newChatBtn").onclick = () => createConversation("Yeni sohbet");
    document.getElementById("userInput").addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) { e.preventDefault(); sendMessage(); }
    });

    document.getElementById("themeToggle").onclick = () => {
      const body = document.body;
      const now = body.getAttribute("data-theme") === "dark" ? "light" : "dark";
      body.setAttribute("data-theme", now);
      document.getElementById("themeLabel").textContent = now === "dark" ? "Gece modu" : "G√ºnd√ºz modu";
    };

    createConversation("Yeni sohbet");
  </script>

</body>
</html>
